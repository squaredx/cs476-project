<!-- Default form register -->
<div class="signup">
  <form class="text-center border border-light p-5">

      <p class="h4 mb-4">Sign up</p>

      <div class="form-row mb-4">
        <div class="col">
          <!-- First name -->
          <input type="text" id="defaultRegisterFormFirstName" class="form-control" placeholder="First name" />
        </div>
        <div class="col">
          <!-- Last name -->
          <input type="text" id="defaultRegisterFormLastName" class="form-control" placeholder="Last name" />
        </div>
      </div>

      <!-- E-mail -->
      <div class="form-group">
          <input type="email" id="defaultRegisterFormEmail" class="form-control mb-4" placeholder="E-mail" />
      </div>
      
      <!-- Password -->
      <input type="password" id="defaultRegisterFormPassword" class="form-control mb-4" placeholder="Password" />
      
      <!-- Phone number -->
      <input type="text" id="defaultRegisterPhonePassword" class="form-control mb-4" placeholder="Phone number (optional)" />

      <!-- Company name -->
      <input type="text" id="defaultRegisterFromCompany" class="form-control mb-4" placeholder="Company name" />

      <textarea type="text" class="form-control mb-4" placeholder="Company description (optional)"></textarea>

      <!-- Sign up button -->
      <button mdbBtn color="info" block="true" class="btn-primary" type="submit">Submit</button>

      <hr>

      <!-- Terms of service -->
      <p>By clicking
        <em>Submit</em> you agree to our
        <a href="" target="_blank">terms of service</a></p>

    </form>
  </div>
  <!-- Default form register -->
