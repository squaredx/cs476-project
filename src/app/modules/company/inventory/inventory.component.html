<h3>Inventory</h3>
<h4>Company name</h4>

<div class="container">
    <table class="table table-bordered table-striped">
        <thead>
            <tr>
                <th>Item</th>
                <th>Amount</th>
                <th>Date</th>
                <th>Description</th>
                <th>Status</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td><span>Egg</span></td>
                <td><span>10</span></td>
                <td><span>2021-03-01</span></td>
                <td><span>Not bad</span></td>
                <td><span>In stock</span></td>
                <td>
                    <button class="btn btn-sm btn-warning" (click)="open(content)">
                        <i class="fa fa-edit" style="padding-right: 5px;"></i>Update
                    </button>
                    <button class="btn btn-sm btn-danger" (click)="openDelete(contentDelete, inventory)">
                        <i class="fa fa-remove" style="padding-right: 5px;"></i>Delete
                    </button>
                </td>
            </tr>
        </tbody>
    </table>
</div>

<div style="text-align: center;">
    <button (click)="open(content)" style="background-color: rgb(29, 252, 29)" class="btn btn-primary">Add</button>
</div>

<ng-template #content let-modal>
    <div class="modal-header">
        <h4 class="modal-title" id="modal-basic-title" style="margin-left: -2px;">New Record</h4>
        <button style="padding-left: 100px; padding-top: 28px;" type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        <form [formGroup]="inventoryForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label for="item">Item</label>
                <div class="input-group">
                    <input id="item" class="form-control" formControlName="item">
                </div>
            </div>
            <div class="form-group">
                <label for="amount">Amount</label>
                <div class="input-group">
                    <input id="amount" class="form-control" formControlName="amount">
                </div>
            </div>
            <div class="form-group">
                <label for="date">Date</label>
                <div class="input-group">
                    <input id="date" class="form-control" formControlName="startDate">
                </div>
            </div>
            <div class="form-group">
                <label for="description">Description</label>
                <div class="input-group">
                    <input id="update" class="form-control" formControlName="description">
                </div>
            </div>
            <div class="form-group">
                <label for="status">Status</label>
                <div class="input-group">
                    <input id="status" class="form-control" formControlName="status">
                </div>
            </div>

            <div class="border text-center">
                <button data-dismiss="modal" class="btn btn-info" type="submit" (click)="modal.close('Close click')" [disabled]="!inventoryForm.valid">
                    Submit
                </button>
            </div>
        </form>
    </div>
    
    <div class="modal-footer">
        <button type="button" class="btn btn-outline-dark" (click)="modal.close('Close click')">Close</button>
    </div>
</ng-template>

<ng-template #contentDelete let-modal>
    <div class="modal-header">
        <h4 class="modal-title" style="margin-left: -2px;">Confirm Delete</h4>
        <button style="padding-left: 100px; padding-top: 28px;" type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
            <span aria-hidden="true">&times</span>
        </button>
    </div>
    <div class="modal-body">
        <h2>Are you sure you want to delete this record?</h2>
        <div class="border text-center">
            <button data-dismiss="modal" class="btn btn-danger">Yes</button>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-outline-dark" (click)="modal.close('Close click')">Close</button>
    </div>
</ng-template>
