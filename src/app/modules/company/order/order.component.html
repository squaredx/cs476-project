<ng-template #content let-modal>
    <div class="modal-header">
        <h4 class="modal-titel" id="modal-basic-title" style="margin-left: -2px;">New Record</h4>
        <button style="padding-left: 100px; padding-top: 28px;" type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        <form [formGroup]="orderForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label for="reference">Order Number</label>
                <div class="input-group">
                    <input id="reference" class="form-control" formControlName="reference">
                </div>
            </div>
            <div class="form-group">
                <label for="customer">Customer</label>
                <div class="input-group">
                    <input id="customer" class="form-control" formControlName="company">
                </div>
            </div>
            <div class="form-group">
                <label for="value">Total Amount</label>
                <div class="input-group">
                    <input id="value" class="form-control" formControlName="amount">
                </div>
            </div>
            <div class="form-group">
                <label for="date">Order Date</label>
                <div class="input-group">
                    <input id="date" class="form-control" formControlName="startDate">
                </div>
            </div>
            <div class="form-group">
                <label for="deadline">Due Date</label>
                <div class="input-group">
                    <input id="deadline" class="form-control" formControlName="endDate">
                </div>
            </div>
            <div class="form-group">
                <label for="description">Description</label>
                <div class="input-group">
                    <input id="description" class="form-control" formControlName="description">
                </div>
            </div>
            <div class="form-group">
                <label for="status">Status</label>
                <div class="input-group">
                    <input id="status" class="form-control" formControlName="status">
                </div>
            </div>

            <div class="border text-center">
                <button data-dismiss="modal" class="btn btn-info" type="submit" (click)="modal.close('Close click')" [disabled]="!orderForm.valid">
                    Submit
                </button>
            </div>
        </form>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-outline-dark" (click)="modal.close('Close click')">Close</button>
    </div>
</ng-template>
